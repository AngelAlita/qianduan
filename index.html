  <script>
    $(".container").fadeIn(3000);
  </script>
  <script type="text/javascript">
		var text = $("#container").text().trim();
		$("#container").html("");
		for(var i = 0;i < text.length;i++){
			$("#container").append("<span>"+text[i]+"</span>")
		}
		var s = 0;
    var ok = false;

			$("#container span").eq(s++).css("color","black").show();
			if(s == text.length){
				clearInterval(tim)
        ok = true;
			}
		}, 100)
    
    setInterval(function(){
      if(ok == true){
              $("a").fadeIn();
      }

    },100)
